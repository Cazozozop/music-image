<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Musique</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@5.0.1"></script>
</head>
<body>
    <div class="container">
        <h1>Faites vibrer l'image avec la musique</h1>
        <div class="upload">
            <input type="file" id="image-upload" accept="image/*">
            <input type="file" id="audio-upload" accept="audio/*">
        </div>
        <div class="image-container">
            <img id="image" src="" alt="Image à afficher" style="display:none;">
        </div>
        <audio id="audio" controls style="display:none;">
            <source id="audio-source" src="" type="audio/mp3">
        </audio>
        <button id="play-btn">Jouer</button>
        <button id="export-btn">Exporter en vidéo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
